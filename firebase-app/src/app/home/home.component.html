<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item Name</th>
      <th scope="col">Item Price</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <th scope="row">{{i}}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td><button type="button" (click)="onDelete(item.id)" class="btn btn-danger"> Delete  <i class="fas fa-trash-alt"></i></button></td> 
    </tr>
  </tbody>
</table>
