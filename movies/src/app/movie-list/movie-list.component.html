<div class="row">
  <ng-container *ngFor="let i of [0, 1, 2, 3, 4]">
    <div class="col-sm p-0"  *ngIf="getMovie(i)">
      <img src="{{ getMovie(i).poster_path ? 'https://image.tmdb.org/t/p/w600_and_h900_bestv2' + getMovie(i).poster_path : '../../assets/images/no_image.jpg' }}"
                 class="img-fluid" alt="{{ getMovie(i).title }}">  
    </div>
  </ng-container>
</div>
